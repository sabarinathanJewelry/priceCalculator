<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            font-weight: bold;
        }

        .result span {
            color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:focus {
            outline: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }

            .container {
                padding: 15px;
                width: 100%;
            }

            .footer {
                font-size: 12px;
            }
        }

    </style>
</head>

<body ng-app="" ng-init="myCol='lightblue'">

    <div class="container">
        <h2>Price Calculation</h2>

        <div class="form-group">
            <label for="weight">Weight (g):</label>
            <input type="number" id="weight" style="background-color:{{myCol}}" ng-model="weight" placeholder="Enter weight">
        </div>

        <div class="form-group">
            <label for="rate">Today Rate (₹):</label>
            <input type="number" id="rate" style="background-color:{{myCol}}" ng-model="rate" placeholder="Enter rate per kg">
        </div>

        <div class="form-group">
            <label for="wastage">Wastage (%):</label>
            <input type="number" id="wastage" style="background-color:{{myCol}}" ng-model="wastage" placeholder="Enter wastage percentage">
        </div>

        <div class="form-group">
            <label for="hmc">Hallmark Charge (₹):</label>
            <input type="number" id="hmc" style="background-color:{{myCol}}" ng-model="hmc" placeholder="Enter hallmark charge">
        </div>

        <div class="result">
            <p>Total Before Tax: <span ng-bind="bTax=(((((rate*wastage)/100)+rate))*weight)+hmc"></span> ₹</p>
            <p>Total After Tax: <span ng-bind="((bTax*3)/100)+bTax"></span> ₹</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Price Calculator | All rights reserved</p>
        </div>
    </div>

</body>

</html>
